name: Waitery CI

on:
  push:
    branches: main

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: waitery
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Setup test environment
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/waitery" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "PORT=3001" >> $GITHUB_ENV
          echo "JWT_SECRET=jwt_secret" >> $GITHUB_ENV
          echo "REFRESH_JWT_SECRET=refresh_jwt_secret" >> $GITHUB_ENV
          echo "CEP_SERVICE_API_URL=https://service.test" >> $GITHUB_ENV
          echo "CDN_URL=https://cdn.waitery.app" >> $GITHUB_ENV
          echo "BUCKET_NAME=bucket_name" >> $GITHUB_ENV

      - name: Run database migrations
        run: npx prisma migrate dev

      - name: Run tests and generate coverage
        run: npm run test
